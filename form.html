<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<title>Form Fillup</title>
		
	</head>


<style>
	body{
	font-family:arial;
	}

</style>
<body>
<link rel="icon" type="image/x-icon" href="./favicon.ico">
	<h1>Academic Data</h1>
<form>
<label for="fname">Name</label><br>
<input type="text" placeholder="First Name" name="fname">
<input type="text" placeholder="Last Name" name="lname"><br>
<label for="gen">Gender</label><br>
<input type="radio" name="gen">Male
<input type="radio" name="gen">Female<br>


<label for="email">Email</label><br>
<input type="email" placeholder="i.e@mail.com" name="email"><br>
<label for="cont">Contact No.</label><br>
<input type="number" name="cont"/><br>
<label for="date">Date of Birth</label><br>
<input type="date" name="date"/><br>
<label for="addr">Address</label><br>
<textarea name="addr" rows="1" cols="42"></textarea><br>
<label for="city">City</label><br>
<select name="city">
<option disabled>-select-</option>
<option value="chd">Chandigrah</options>
<option value="pun">Indore</options>
<option value="uk">Kanpur</options>
<option value="ker">Kolkata</options>
<option value="mp">Chennai</options>
<option value="gr">Faridabad</options>
</select><br>
<label for="state">State</label><br>
<select name="state">
<option disabled>-select-</option>
<option value="chd">Punjab</options>
<option value="pun">Madhya Pradesh</options>
<option value="uk">Tamil Nadu</options>
<option value="ker">Uttar Pradesh</options>
<option value="mp">Gujrat</options>
<option value="gr">Goa</options>
</select>
<br><br>
<fieldset for="hob" style="width:312px;">
<legend for="se">Hobby</legend>
<input type="checkbox" name="se"/>Circket
<input type="checkbox" name="se"/>FootBall<br>
<input type="checkbox" name="se"/>Hockey
<input type="checkbox" name="se"/>Paragliding
</fieldset><br>



<button type="submit">Submit</button>
<button type="reset">Reset</button>
</form>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
<title>Customer Form</title>
	</head>
<body>
<h3>Customer</h3>
<hr>
<form>
<p><b>Customer Data:</b></p><br>

<label for="fname">Name:<span>*</span><br>
<input name="fname" type="text" placeholder="John"/><br><br>

<label for="Mname">Middle Name:<br>
<input name="lname" type="text"/><br><br>

<label for="lname">Last Name:<br>
<input name="lname" type="text" placeholder="Miller"/><br><br>

<label for="con">Country:<br>
<input name="con" type="text"/ placeholder="Germany"><br><br>

<label for="zp">Postal Code / City:<br>
<input name="zp" type="number" placeholder="123456" size="5"/>
<input name="zp" type="text" placeholder="Maintown" /><br>


<label for="str">Street/No:<br>
<input name="str" type="text" placeholder="mainstreet" />
<input name="str" type="number" placeholder="1212" size="4" /><br><br>

<label for="phno">Phone Number</label><br>
</input name="phno" type="number" /><br>

<label for="phno2">Phone Number 2</label><br>
</input name="phno2" type="number" /><br>


<b>Other Details:</b><br>
<label for="prOr">Purchase Order:</label>
<input name="prOr" type="number" /><br>

<label for="date">Valid From Date/Time</label><br>
<input name="date" type="date" />
<input name="date" type="time" size="4" /><br>

<b>Account</b><br>
<label for="cus">Customer Account Group:</label><br>
<input name="cus" type="text" /><br>

<label for="cus">Supplier Account Group:</label><br>
<input name="cus" type="text" /><br>

<label for="cus">ID:</label><br>
<input name="cus" type="text" placeholder="PPPH-VEND35" /><br>

<label for="cus">Contact:</label><br>
<input name="cus" type="text"  placeholder="John Miller"/><br>

<label for="cus">Phone:</label><br>
<input name="cus" type="numer" placeholder="+1 2202589 5454" />
</form>

</body>
</html>

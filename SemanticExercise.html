<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Semantic Elements</title>
</head>
	

<style>
	table,tr,td{
	border:2px solid black;
	}
	
	th{
	font-family: arial;
	
	background-color: grey;

	}

	.div-1{
	font-family:verdana;
	font-size:12px;
	color:red;
	background-color:rgb(23,211,129);
	padding:30px 12px 0px;
	border: 2px solid red;
	}

	.div-2{
	background-image:url("pngegg.png");
	
	}

</style>
<body>



<table cellpadding="24">
<tr>
<th>Element</th>
<th>Properties</th>
<th>Output</th>
</tr>
<tr>
<td>Div</td>
<td>class</td>
<td class="div-1">Some Text</td>
</tr>

<tr>
<td>Div</td>
<td>class,<br>img {attr}</td>
<td class="div-2">Some Text</td>
</tr>



</table>
</body>
</html>
